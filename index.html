<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="boxBox">
    <div class="leftBox">
      <div class="innerBox">
        <div class="logoBox">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="pBox1">
          <p class="pB1">W e ' r e</p>
          <p>c o m i n g</p>
          <p>s o o n</p>
        </div>
        <div class="pBox2">
          <p>Hello fellow shoppers! We're currently building our new</p>
          <p>fashion store. Add your email below to stay up-to-date with</p>
          <p>announcements and our launch deals.</p>
        </div>
        <form class="addressBox">
          <label for="email"></label>
          <input type="email" id="email" name="email" class="emailInput" placeholder="Email Address">
          <button class="emailBtn"><img id="arrowImg" src="images/icon-arrow.svg" alt=""></button>
          <img id="errorImg" src="images/icon-error.svg" alt="">
        </form>
        <p class="errorMsg">Please provide a valid email</p>
      </div>
    </div>
    <div class="rightBox">
      <img id="woman" src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
